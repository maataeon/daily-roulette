<!DOCTYPE html>
<html lang="en">

<head>
  <title>Roulette</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="stars" class="background"></div>
  <div id="view">
    <div class="aplicacion-container" id="app">
      <div class="ruleta">
        <div class="ruleta-canvas">
          <div class="layerOverRuleta">
            <div id="time" class="timer"></div>
            <div id="cronometer" class="cronometer"></div>
          </div>
          <canvas id="canvas" width="550" height="550"></canvas>
        </div>
        <button class="material-button boton-verde boton-spin" id="spin" alt="s">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
          </svg>
          GIRAR
        </button>
      </div>
      <div id="log" class="log"></div>
      <div class="palabras">
        <div class="input-palabras-wrapper">

          <input name="palabras" type="text" id="inputPalabras" placeholder="Ingrese un nombre y presione '⏎'"
            autocomplete="off">
        </div>
        <button type="submit" class="material-button agregar" id="botonAgregarPalabras">A</button>
        <div id="lista-palabras" class="lista">
        </div>
        <div class="action-buttons-box">
          <button id="saveAsDefault" class="material-button button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"></path></svg>
            <span>Save as default</span>
          </button>
        </div>
        <button class="material-button clear" id="limpiar-opciones">clear</button>
      </div>
    </div>

    <div id="nombre-seleccionado" style="display:none"></div>
    <div id="alert" class="alert"></div>

    <audio id="last-name">
      <source src="./assets/808.mp3" />
      <audio id="wink">
        <source src="./assets/glass.ogg" />
      </audio>

      <script src="dist/bundle.js"></script>
</body>

</html>
